<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content=" 'self'  http://127.0.0.1:5500/dist/main.js;">
    <link href="./output.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body class ="bg-gray-950 flex text-stone-50 m-8">

    <div class ="main-container">
        <div class = "sub-container w-100  bg-gray-900  ">
            <div class="ul-title text-white w-full">
                projects
                <button name="AddProjectButton" type = "button"  class="w-10 h-5 flex flex-col UI-adders">
                    +
                </button>
            </div>
                <ul id="projects" class=" p-2 w-full space-y-2 overflow-y-auto" >
                </ul>
                <ul class="px-2 w-full space-y-2 " >
                    <li name="AddProjectButton"  class="w-full border-dashed flex flex-col UI-adders">
                        Add Project
                    </li>
                </ul>
        </div>
        <div class=" sub-container w-250 ">
            <div class="ul-title max-w-full w-250">
                Tasks
                <button name="AddTaskButton" type = "button"  class="hidden w-10 h-5 UI-adders">
                    +
                </button>
            </div>
            <div class="max-h-full h-200 max-w-full w-250 overflow-y-auto">
                <ul id="tasks" class="flex flex-col space-y-2 items-center p-2">
                </ul>
                <ul class="space-y-2 items-center px-2">
                    <li name="AddTaskButton" class= "hidden w-full h-16 border-dashed UI-adders">
                        Add Task
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <dialog id="ProjectDialog" class="Dialogs">
        <form method="dialog" class="Dialog-Form">
            <label class="text-xl font-bold text-violet-200" for="userInput">Setup Project Name</label>
            <a>
                <input name="projectName"class=" userInput" placeholder="type here" type="text"  required>
            </a>
            <a class=" place-self-center p-2">
                <button type="button" name="closeDialog" class="closeBtn">Close</button>
                <button type="submit" class="submitBtn">Submit</button>
            </a>
        </form>
    </dialog>
    <dialog id="TaskDialog" class=" justify-center Dialogs" >
        <form method="dialog"class="Dialog-Form">
            <a class="p-2 font-bold text-2xl">Setup Task</a>
            <a>
                <label for="userInput">Title:</label>
                <input class=" userInput" type="text" placeholder="Title" name="Title" required>
            </a>
            <a>
                <label for="userInput">Description:</label>
                <input class="userInput" type="text" value="N/A" name="Description" required>
            </a>
            <a>
                <label for="userInput">Due Date:</label>
                <input class="userInput" type="date" name="Date" required>
            </a>
            <a>
                <select class="userInput" name ="Priority">
                    <option >priority1</option>
                    <option >priority2</option>
                    <option >priority3</option>
                    <option >priority4</option>
                </select>
            </a>
            <a class=" place-self-center p-2">
                <button type="button" name="closeDialog" class="closeBtn">Close</button>
                <button type="submit" id="submitDialog" class="submitBtn">Submit</button>
            </a>
        </form>
    </dialog>

</body>
</html>
