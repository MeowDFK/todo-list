<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class ="container">
        <h1>Create your todo list!</h1>

        </div>

            <ul id="todos"></ul>
        </div>
    </div>

</body>
</html>
