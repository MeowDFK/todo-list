<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content=" 'self'  http://127.0.0.1:5500/dist/main.js;">

    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body class ="bg-gray-950 flex text-stone-50 m-8">

    <div class ="flex flex-row h-screen w-full py-5 overflow-hidden items-center justify-center ">
        <div class = "items-center flex flex-col max-h-full my-8 h-180 max-w-full w-100 rounded-md bg-gray-900  overflow-hidden shadow-inner shadow-violet-500">
            <div class="flex items-center justify-between w-full bg-gray-950  p-2 text-white ">
                projects
                <button name="AddProjectButton" type = "button"  class="w-10 h-5 hover:border-violet-500 hover:border-solid hover:bg-white hover:text-violet-500 group flex flex-col items-center justify-center rounded-md border-1 border-violet-200 text-sm leading-6 text-violet-200 font-medium py-3">
                    +
                </button>
            </div>
                <ul id="projects" class=" p-2 w-full space-y-2 overflow-y-auto" >
                </ul>
                <ul class="px-2 w-full space-y-2 " >
                    <li name="AddProjectButton"  class="hover:border-violet-500 hover:border-solid hover:bg-white hover:text-violet-500 group w-full flex flex-col items-center justify-center rounded-md border-1 border-dashed border-violet-200 text-sm leading-6 text-violet-200 font-medium py-3">
                        Add Project
                    </li>
                </ul>
        </div>
        <div class=" items-center flex flex-col max-h-full h-180 max-w-full w-250 rounded-md overflow-hidden shadow-inner shadow-violet-600">
            <div class="flex items-center justify-between max-w-full w-250 bg-gray-950 py-2 p-2">
                Tasks
                <button name="AddTaskButton" type = "button"  class="hidden w-10 h-5 hover:border-violet-500 hover:border-solid hover:bg-white hover:text-violet-500 group  items-center justify-center rounded-md border-2 border-violet-200 text-sm leading-6 text-violet-200 font-medium py-3">
                    +
                </button>
            </div>
            <div class="tbg-gray-900 max-h-full h-200 max-w-full w-250 overflow-y-auto">
                <ul id="tasks" class="flex flex-col space-y-2 items-center p-2">
                </ul>
                <ul class="space-y-2 items-center px-2">
                    <li name="AddTaskButton" class= "hidden w-full h-16 hover:border-violet-500 hover:border-solid hover:bg-white hover:text-violet-500 items-center rounded-md justify-center border-2 border-dashed border-violet-200 text-sm text-violet-200 font-medium py-3">
                        Add Task
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <dialog id="ProjectDialog" class="place-self-center items-center h-full w-full bg-transparent backdrop-blur">
        <form method="dialog" class="my-20 rounded-xl shadow-violet-200 shadow-md  text-white caret-white py-2 flex flex-col w-100 items-center bg-gray-800 justify-self-center space-y-2">
            <label class="text-xl font-bold text-violet-200" for="userInput">Setup Project Name</label>
            <a>
                <input name="projectName"class=" px-1 bg-violet-200 text-gray-950 rounded-md" placeholder="type here" type="text"  required>
            </a>
            <a class=" place-self-center p-2">
                <button type="button" name="closeDialog" class="px-1 border border-white rounded-md place-self-end hover:bg-red-500">Close</button>
                <button type="submit" class="px-1 border bg-violet-600 border-violet-500 rounded-md place-self-end hover:bg-violet-500">Submit</button>
            </a>
        </form>
    </dialog>
    <dialog id="TaskDialog" class=" items-center justify-center h-full w-full bg-transparent backdrop-blur" >
        <form method="dialog"class="my-20 rounded-lg shadow-violet-200 shadow-xl text-white caret-white py-2 flex flex-col w-100 items-center bg-gray-800 justify-self-center space-y-2">
            <a class="p-2 font-bold text-2xl">Setup Task</a>
            <a>
                <label for="userInput">Title:</label>
                <input class=" px-1 bg-violet-200 text-gray-950 rounded-md" type="text" placeholder="Title" name="Title" required>
            </a>
            <a>
                <label for="userInput">Description:</label>
                <input class="px-1 bg-violet-200 text-gray-950 rounded-md" type="text" value="N/A" name="Description" required>
            </a>
            <a>
                <label for="userInput">Due Date:</label>
                <input class="px-1 bg-violet-200 text-gray-950 rounded-md" type="date" name="Date" required>
            </a>
            <a>
                <select class="bg-violet-200 text-gray-950 rounded-md" name ="Priority">
                    <option >priority1</option>
                    <option >priority2</option>
                    <option >priority3</option>
                    <option >priority4</option>
                </select>
            </a>
            <a class=" place-self-center p-2">
                <button type="button" name="closeDialog" class="px-1 border border-white rounded-md place-self-end hover:bg-red-500">Close</button>
                <button type="submit" id="submitDialog" class="px-1 border bg-violet-600 border-violet-500 rounded-md place-self-end hover:bg-violet-500">Submit</button>
            </a>
        </form>
    </dialog>

</body>
</html>
